<div class="container" [formGroup]= "">
    <h2><i class="fa fa-file"></i> Manage Suppliers</h2>
    <hr>
    <div id="d1">
        <table class="tabel"  >
            <tr>
                <td >Supplier Code:  </td>
                <input placeholder="Enter Supplier Number">  
                <td style=" margin-right: 1em;"><b>OR</b></td>         
                <td>Supplier Name: </td>
                <input placeholder="Enter Supplier Name">
           
                <button style="margin-left: 1.5em;" class="btn-danger">Search</button>
            </tr>
        </table>
    </div><br>
    <div id="d2">
        <table  id="t2" border="1"  >
            <thead>
                <th>Supplier Name</th>
                <th>City</th>
                <th>Email ID</th>
                <th>Agent Name</th>
                <th>Phone Number</th>
            </thead>

             <tbody>
                <tr *ngFor="let mg of managesupplier">
                <th>{{mg.supplierID}}</th>
                <th>{{mg.supplierName}}</th>
                <th>{{mg.emailID}}</th>
                <th>{{mg.agentName}}</th>
                <th>{{mg.phoneNumber}}</th>
                
                <th></th>
                <th></th>
            </tbody>
        </table>
